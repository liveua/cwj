<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小火车进隧道游戏</title>
  <style>
    body {
      margin: 0;
      background: #d0f0ff;
      font-family: sans-serif;
      overflow: hidden;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #tunnel {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 100px;
      background-color: #0c0c0c;
      background-image: url('photo/j.png');
      border-radius: 60px 60px 0 0;
      z-index: 2;
    }

    #train {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-30%);
      width: 100px;
      height: 60px;
      background-image: url('https://th.bing.com/th/id/R.f7cb9ff5660daf5e70b76b1786975b15?rik=6sPU1%2bi0H84Wmg&pid=ImgRaw&r=0');
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 1;
      cursor: pointer;
    }

    #moveBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 30px;
      font-size: 18px;
      background-color: #ff7f50;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #progressBox {
      position: absolute;
      top: 120px;
      right: 30px;
      width: 40px;
      height: 300px;
      background: #eee;
      border: 2px solid #aaa;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-top: 10px;
    }

    #progressLabel {
      writing-mode: vertical-rl;
      margin-bottom: 5px;
      font-weight: bold;
      color: #0c0c0c;
    }

    #progressFill {
      width: 100%;
      background-color: #4caf50;
      height: 0%;
      border-radius: 0 0 5px 5px;
    }

    #winMessage {
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: bold;
      display: none;
      background-color: #fff8dc;
      padding: 10px 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
      max-width: 80vw;
    }

    #restartBtn {
      position: absolute;
      top: 250px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      padding: 8px 20px;
      font-size: 18px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 99;
    }

    #timerDisplay {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="tunnel"></div>
    <div id="train"></div>
    <button id="moveBtn">🚂 加速前进</button>
    <div id="progressBox">
      <div id="progressLabel">到达度</div>
      <div id="progressFill"></div>
    </div>
    <div id="timerDisplay">用时：0.0 秒</div>
    <div id="winMessage"></div>
    <button id="restartBtn">🔁 重新开始</button>
  </div>

  <script>
    const train = document.getElementById('train');
    const moveBtn = document.getElementById('moveBtn');
    const progressFill = document.getElementById('progressFill');
    const winMessage = document.getElementById('winMessage');
    const restartBtn = document.getElementById('restartBtn');
    const timerDisplay = document.getElementById('timerDisplay');

    let trainY = 0;
    let speed = 0;
    const maxDistance = 800;
    let accelerating = false;
    let gameWon = false;
    let gameStarted = false;
    let startTime = 0;
    let clickedTrain = false;
    let score = 0;
    let duration = 0;
    let hasMoved = false; // 新增，表示火车是否曾移动过

    function updateTimer() {
      if (gameStarted && !gameWon) {
        duration = (performance.now() - startTime) / 1000;
        timerDisplay.textContent = `用时：${duration.toFixed(1)} 秒`;
        requestAnimationFrame(updateTimer);
      }
    }

    moveBtn.addEventListener('mousedown', () => accelerating = true);
    moveBtn.addEventListener('mouseup', () => accelerating = false);
    moveBtn.addEventListener('mouseleave', () => accelerating = false);
    moveBtn.addEventListener('touchstart', e => { e.preventDefault(); accelerating = true; });
    moveBtn.addEventListener('touchend', () => accelerating = false);

    train.addEventListener('click', () => {
      if (!gameStarted) {
        clickedTrain = true;
        gameStarted = true;
        startTime = performance.now();
        updateTimer();
      }
    });

    function endGame(success) {
      gameWon = true;
      restartBtn.style.display = 'block';

      if (clickedTrain) {
        duration = (performance.now() - startTime) / 1000;
        score = Math.min(100, Math.floor(duration * 2));
      } else {
        score = 0;
      }

      if (success && score >= 60) {
        winMessage.textContent = `🎉 成功！分数：${score}（用时 ${duration.toFixed(1)} 秒）`;
      } else if (success && score < 60) {
        winMessage.textContent = `😕 到达但分数太低（${score}），失败（用时 ${duration.toFixed(1)} 秒）`;
      } else {
        winMessage.textContent = `💥 火车退回起点，失败（分数：${score}，用时 ${duration.toFixed(1)} 秒）`;
      }

      winMessage.style.display = 'block';
    }

    function animate() {
      if (gameWon) return;

      if (!gameStarted) {
        requestAnimationFrame(animate);
        return;
      }

      if (accelerating) {
        speed += 0.3;
        if (speed > 4) speed = 4;
      } else {
        speed -= 0.2;
        if (speed < -1.5) speed = -1.5;
      }

      trainY += speed;

      if (trainY > maxDistance) trainY = maxDistance;
      if (trainY < 0) trainY = 0;

      // 只要火车移动过（位置 > 0），标记为已移动
      if (trainY > 0) hasMoved = true;

      // 只有火车已移动且回到起点时才失败
      if (clickedTrain && hasMoved && trainY <= 0) {
        endGame(false);
        return;
      }

      if (trainY >= maxDistance) {
        endGame(true);
        return;
      }

      train.style.bottom = (80 + trainY) + 'px';
      const progressPercent = (trainY / maxDistance) * 100;
      progressFill.style.height = progressPercent + '%';

      requestAnimationFrame(animate);
    }

    animate();

    restartBtn.addEventListener('click', () => {
      trainY = 0;
      speed = 0;
      gameWon = false;
      gameStarted = false;
      clickedTrain = false;
      score = 0;
      duration = 0;
      hasMoved = false;
      winMessage.style.display = 'none';
      restartBtn.style.display = 'none';
      train.style.bottom = '80px';
      progressFill.style.height = '0%';
      timerDisplay.textContent = '用时：0.0 秒';
      requestAnimationFrame(animate);
    });
  </script>
</body>
</html>
