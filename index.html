<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>魔法网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;

      /* 设置自定义鼠标样式 */
      cursor: url('magic-wand.png'), auto;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>✨ 魔法网页 ✨</h1>
  <p>现在你的鼠标变成了魔法棒！</p>
  <button onclick="sayHello()">点我施法</button>

  <script>
    function sayHello() {
      alert("🎉 你释放了魔法！");
    }
  </script>

</body>
</html>
